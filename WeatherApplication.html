<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <style>
.center {
text-align: center;
}
body {
background-color: #ABEBC6;
}
</style>

<body>
<script>
 var x;
 var z = 1;
 $(document).ready(function() {
      if(navigator.geolocation)
navigator.geolocation.getCurrentPosition(send);
//Get the weather of the city the application is opened in
function send(position) {
$.get("https://fcc-weather-api.glitch.me/api/current?lat=" + position.coords.latitude 
+ "&lon=" + position.coords.longitude, go);
}
//Accessing the temperature from the API and printing it on screen
function go(weather){
x = weather.main.temp;
x = Math.round(x);
document.getElementById("we").innerHTML = x + " degrees Celsius";
$("#pic").html("<img src=" + "\"" + weather.weather[0].icon + "\""+ ">");
}
});
//Converting from Celsius to Farenheit and vise versa
function change() {
if (z == 1) {
document.getElementById("we").innerHTML = Math.round(x * (9/5) + 32) + " degrees Fahrenheit";
z = 0;
}
else {
document.getElementById("we").innerHTML = x + " degrees Celsius";
z = 1;
}
}
</script>


<br><br><br><br><br>
<div class="center">
<h1>The Local Weather right now is:</h1>
<div id="we" style="font-size: 40px"></div>
<br>
<div id="pic"></div>
<br><br>
<button onclick="change()">Convert</button>
</div>
</body>
</html>
